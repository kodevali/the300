version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      HOSTNAME: 0.0.0.0
      PORT: 3000
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  app-dev:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm ci --no-audit --no-fund && npm run dev"
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      HOSTNAME: 0.0.0.0
      PORT: 3000
    volumes:
      - .:/app
      - /app/node_modules
